---
blueprint:
  name: Z2M - Aqara D1 (1 way) remote for cover
  description: |
    Control cover with an Aqara D1 (1 way) remote (WXKG06LM).

    - single press to open cover
    - double press to close cover
    - long press to stop the cover from moving
  domain: automation
  input:
    remote:
      name: Remote
      description: Aqara D1 remote to use
      selector:
        entity:
          integration: mqtt
          domain: sensor
    cover:
      name: Cover
      description: The cover to control
      selector:
        target:
          entity:
            domain: cover

mode: restart
max_exceeded: silent

trigger:
  - platform: state
    entity_id: !input remote
    attribute: action

action:
  - variables:
      command: '{{ trigger.to_state.state }}'

  - choose:
      # Curtain closing
      - conditions: "{{ command == 'double' }}"
        sequence:
          - service: cover.open_cover
            target: !input 'cover'
            data: {}
      # Curtain open
      - conditions: "{{ command == 'single' }}"
        sequence:
          - service: cover.close_cover
            target: !input 'cover'
            data: {}
      # Stop curtain
      - conditions: "{{ command == 'hold' }}"
        sequence:
          - service: cover.stop_cover
            target: !input 'cover'
            data: {}
