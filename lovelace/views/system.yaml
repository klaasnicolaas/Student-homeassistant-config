        color: 'white'
        heading:
          - mdi:lan
          - Network
        style: |
          ha-card .heading {
            font-size: 1.1rem;
            font-weight: 500;
          }
      # Show information about the internet connection
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
