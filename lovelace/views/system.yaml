  ########## Stack 4 ##########
  # Show maintenance dashboard
  - type: vertical-stack
    cards:
      - type: custom:banner-card
        background: 'var(--primary-color)'
        color: 'white'
        heading:
          - mdi:hammer-screwdriver
          - Onderhoud
        style: |
          ha-card .heading {
            font-size: 1.1rem;
            font-weight: 500;
          }
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: entities
            show_header_toggle: false
            entities:
              - input_boolean.maintenance_mode
          - type: entities
            show_header_toggle: false
            entities:
              - type: divider
              # Github
              - sensor.klaasnicolaas_home_assistant_glow_stars
              - sensor.klaasnicolaas_student_homeassistant_config_stars
              - type: weblink
                name: Github - Home Assistant config
                url: https://github.com/klaasnicolaas/Student-homeassistant-config
      - type: custom:banner-card
        background: 'var(--primary-color)'
        color: 'white'
        heading:
          - mdi:battery-high
          - Batterij Status - Top 10
        style: |
          ha-card .heading {
            font-size: 1.1rem;
            font-weight: 500;
          }
        # Battery devices information
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: custom:auto-entities
            card:
              type: custom:bar-card
              unit_of_measurement: "%"
              severity:
                - color: '#bf4040'
                  from: 0
                  to: 30
                - color: '#bf9540'
                  from: 30
                  to: 50
                - color: '#40bf40'
                  from: 50
                  to: 100
              positions:
                icon: 'off'
                name: inside
              saturation: 50%
              columns: 1
              height: 30px
              style: |
                bar-card-currentbar, bar-card-backgroundbar {
                  border-radius: 5px;
                }
                bar-card-value {
                  font-size: 15px;
                  font-weight: bold;
                  margin-right: 50px;
                }
                bar-card-name {
                  font-size: 14px;
                  #font-weight: bold;
                  margin-left: 20px;
                }
            filter:
              include:
                - entity_id: "*_battery_level"
              exclude:
                - entity_id: "*_humidity"
                - entity_id: "*_pressure"
                - entity_id: "*sensor.lightlevel*"
                - entity_id: sensor.klaas_samsung_s9_battery_level
            sort:
              method: state
              numeric: true
              count: 10

      # Show alerts that can appear
      - type: entities
        title: Alerts
        show_header_toggle: false
        entities:
          - binary_sensor.cpu_high
          - binary_sensor.cpu_hot

  - type: glance
    entities:
      - name: Google Home
        entity: binary_sensor.google_home
      - name: Google Cast
        entity: binary_sensor.google_cast_tv
      - name: Tablet
        entity: binary_sensor.tablet
      - name: Router
        entity: binary_sensor.tp_link_router
