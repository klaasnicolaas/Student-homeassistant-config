                  - type: picture
                    image: /local/images/intel-nuc.jpg
                    style: |
                      ha-card {
                        margin: 10px;
                        box-shadow: none;
                      }

              - type: vertical-stack
                cards:
                  - type: custom:bar-card
                    entity: sensor.ha_installed_version
                    name: HA Versie
                    max: 1
                    style: |
                      .card-content {
                        padding-left: 5px;
                        padding-bottom: 0px;
                      }
                      bar-card-currentbar, bar-card-backgroundbar {
                        border-radius: 5px;
                      }
                      ha-card {
                        box-shadow: none;
                      }
                  - type: custom:bar-card
                    entity: sensor.ha_restart_time
                    icon: mdi:timelapse
                    name: Restart
