                    style: |
                      .card-content {
                        padding-left: 5px;
                        padding-bottom: 0px;
                      }
                      bar-card-currentbar, bar-card-backgroundbar {
                        border-radius: 5px;
                      }
                      ha-card {
                        box-shadow: none;
                      }
