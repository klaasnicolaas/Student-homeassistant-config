      - entity: sensor.canon_mb2000_series_magenta
        name: Magenta
        color: magenta
      - entity: sensor.canon_mb2000_series_yellow
        name: Yellow
        color: yellow
    direction: up
    positions:
      value: outside
      icon: 'off'
      indicator: inside
    height: 200px
    stack: horizontal
    style: |
      bar-card-currentbar, bar-card-backgroundbar {
        border-radius: 5px;
      }
      bar-card-value {
        font-size: 15px;
        font-weight: bold;
      }
      bar-card-name {
        font-size: 17px;
        font-weight: bold;
        padding-top: 5px;
      }

