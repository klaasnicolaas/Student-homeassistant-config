        color: 'white'
        heading:
          - mdi:server
          - Home Assistant Server
        style: |
          ha-card .heading {
            font-size: 1.1rem;
            font-weight: 500;
          }
      # Home Assistant host server info
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: horizontal-stack
            cards:
              - type: vertical-stack
